<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
<h1>All Classrooms</h1>
<table class="styled-table">
    <thead>
    <tr>
        <th>Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="classroom: ${allClassrooms}">
        <td th:text="${classroom.number}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
