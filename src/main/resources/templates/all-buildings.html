<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
</head>
<body>
<h2>All Buildings</h2>
<br>
<table style="width:80%">
    <thead>
    <tr>
        <th>Address</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="building:${allBuildings}">
        <td th:text="${building.address}"></td>
        <td th:text="${building.name}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
