<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
<h1>All Buildings</h1>
<table class="styled-table">
    <thead>
    <tr>
        <th>Address</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="building: ${allBuildings}">
        <td th:text="${building.address}"></td>
        <td th:text="${building.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
