<!DOCTYPE html>
<html lang="en">
<head>
    <title>Groups</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
<h1>Groups</h1>
<div class="table">
    <div class="table-head">
        <div class="table-head-row">
            <div class="table-head-cell">Name</div>
        </div>
    </div>
    <div class="table-body">
        <a class="table-body-row"
           th:each="group: ${groups}"
           th:href="@{|/show-group?id=${group.id}|}"
        >
            <div class="table-body-cell" th:text="${group.name}"></div>
        </a>
    </div>
</div>
</body>
</html>
